<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <form id="sic">
            <div class="sic-input">
                <div class="sic-input-group">
                    <label for="principal">Amount</label>
                    <input type="number"  id="principal">
                </div>
                <div class="sic-input-group">
                    <label for="rate">Interest Rate</label>
                    <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25">
                    <span id="rate_val">
                        10.25%
                    </span>
                </div>
                <div class="sic-input-group">
                    <label for="years">No. of Years</label>
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button type="submit">Compute Interest</button>
                <br>
                <output name="result" for="number rate years"></output>
            </div>
        </form>

        <footer>
            &#169; Everyone Can Get Rich
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
